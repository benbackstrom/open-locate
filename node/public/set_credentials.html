<p>Set a username and password for all actions taken on this server. </p>

<p>There is only one login allowed, so setting the username and password here will erase the previous username and password, leaving only this one.</p> 

<form action="/register">
  Username:<br>
  <input type="text" name="username">
  <br>
  Password:<br>
  <input type="password" name="password">
  <br><br>
  <input type="submit" value="Submit">
</form>

</body>
</html>
